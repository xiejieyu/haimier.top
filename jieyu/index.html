<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","PingFang SC","Microsoft YaHei",sans-serif;background:#f7f9fc;color:#333;margin:0;padding:0;line-height:1.8}
    .wrap{width:90%;max-width:1100px;margin:auto;padding:60px 0}

    .works a{flex:1 1 250px;position:relative;overflow:hidden;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.15)}
    .works img{width:100%;display:block;transition:.3s}
    .works a:hover img{transform:scale(1.05)}
    .back{text-align:center;margin-top:40px}
    .back a{display:inline-block;background:#FBC500;color:#fff;padding:10px 20px;border-radius:4px;text-decoration:none}
    .back a:hover{opacity:.9}
    .works a{width:160px;font-size:0.875rem}   /* 卡片整体缩小 */
.works img{width:100%;height:90px;object-fit:cover} /* 图片固定小尺寸 */
.works .desc{margin:6px 0 0;text-align:center;color:#555} /* 描述文字 */
    p {
  font-size: 1.5rem;
}
  </style>
</head>
<body>
<div class="wrap">
  <!-- 头图 + 简介 -->
  <div class="hero">
    <img src="../jie.jpg" alt="杰鱼">

    <p class="desc">坏人与好人（7）</p>
  </a>
  </div>

  <!-- 返回主站 -->
  <div class="back">

  </div>
</div>
</body>
</html>
