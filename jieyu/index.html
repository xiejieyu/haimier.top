<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="icon" href="../favicon.ico">
  <meta charset="UTF-8">
  <title>杰鱼 - 海米尔文化官方网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","PingFang SC","Microsoft YaHei",sans-serif;background:#f7f9fc;color:#333;line-height:1.8}
    /* ===== 头部（根域名同款） ===== */
    header{background:#FBC500;color:#fff;padding:25px 0}
    .wrap{width:90%;max-width:1100px;margin:auto}
    header .wrap{display:flex;align-items:center;justify-content:space-between}
    .logo-txt{display:flex;align-items:center;gap:12px}
    .logo-txt img{height:64px}
    h1{font-size:2.2rem;margin-bottom:10px}
    /* ===== 内容通用 ===== */
    section{padding:60px 0;margin-bottom:40px}
    h2{color:#FBC500;font-size:1.8rem;margin-bottom:20px}
    p{margin-bottom:15px}
    /* ===== 缩小代表作 + 图下描述 ===== */
    .works{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;margin-top:20px}
    .works a{flex:1 1 160px;font-size:.875rem;position:relative;overflow:hidden;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.15);text-decoration:none;color:inherit}
    .works img{width:100%;height:90px;object-fit:cover;display:block;transition:.3s}
    .works a:hover img{transform:scale(1.05)}
    .works .desc{margin:6px 0 0;text-align:center;color:#555;font-size:.75rem}
    /* ===== 返回按钮 ===== */
    .back{text-align:center;margin-top:40px}
    .back a{display:inline-block;background:#FBC500;color:#fff;padding:10px 20px;border-radius:4px;text-decoration:none}
    .back a:hover{opacity:.9}
    /* ===== 底部（根域名同款） ===== */
    footer{background:#FBC500;color:#fff;padding:40px 0;text-align:center}
    /* ===== 水印 ===== */
    body{background:#f7f9fc url(../watermark.png) no-repeat fixed center/280px}
  </style>
</head>
<body>
<!-- 头部（与根域名完全一致） -->
<header>
  <div class="wrap">
    <div class="logo-txt">
      <img src="../LOGO.jpg" alt="海米尔">
      <div>
        <h1>海米尔（吉林）文化传播有限公司   人员资料介绍</h1>
      </div>
    </div>
  </div>
</header>

<!-- 杰鱼专属内容 -->
<div class="wrap">
  <div class="hero" style="text-align:center;margin-bottom:40px">
    <img src="../jie.jpg" alt="杰鱼" style="width:200px;height:200px;border-radius:50%;object-fit:cover;margin-bottom:20px">
    <h2>杰鱼记忆有点差</h2>
    <p>海米尔文化创始人、最高领导人、艺人，一手引领公司发展，掌控运营与技能全局</p>
    <p>擅长创意策划、视频制作、版权运营；致力于用年轻视角创造无限内容价值</p>
  </div>

  <!-- 缩小代表作 + 描述 -->
  <h2>代表作</h2>
  <div class="works">
    <a href="https://www.bilibili.com/video/BV1M2mYYqE2F/" target="_blank">
      <img src="../坏人与好人（7）-封面.jpg" alt="坏人与好人（7）">
      <p class="desc">坏人与好人（7）</p>
    </a>
  </div>

  <div class="back">
    <a href="../">← 返回主站</a>
  </div>
</div>

<!-- 底部（与根域名完全一致） -->
<footer>
  <div class="wrap">
    © 2026 海米尔（吉林）文化传播有限公司 版权所有
  </div>
</footer>
</body>
</html>
