<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 完整图标配置方案 -->
  <link rel="icon" type="image/x-icon" href="zhe.ico">
  <link rel="shortcut icon" href="zhe.ico">
  <link rel="icon" type="image/png" href="zhe.png" sizes="32x32">
  <link rel="apple-touch-icon" href="zhe.png">
  
  <!-- 强制浏览器重新验证图标缓存 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <meta charset="UTF-8">
  <title>哲白</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 预加载首屏唯一大图 -->
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/xiejieyu/haimier.top/main/哲.jpg" as="image">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","PingFang SC","Microsoft YaHei",sans-serif;background:#f7f9fc;color:#333;line-height:1.8}

    /* ===== 可调变量 ===== */
    :root{
      --work-width:320px;   /* 卡片总宽 */
      --work-img-h:180px;    /* 图片高度 */
      --work-font:.875rem;  /* 整体字号 */
    }

    /* ===== 头部 ===== */
    header{background:#89CFF0;color:#fff;padding:25px 0}
    .wrap{width:90%;max-width:1100px;margin:auto}
    header .wrap{display:flex;align-items:center;justify-content:space-between}
    .logo-txt{display:flex;align-items:center;gap:12px}
    .logo-txt img{height:64px}
    h1{font-size:2.2rem;margin-bottom:10px}

    /* ===== 1:1 正方形头图 + 留距 ===== */
    .hero{text-align:center;margin-top:30px;margin-bottom:40px}
    .hero img{width:200px;height:200px;object-fit:cover;margin-bottom:20px}

    /* ===== 代表作区域 - 新增底部间距 ===== */
    .works-section {
      margin-bottom: 60px; /* 作品区域与底部的间隙 */
    }
    
    /* ===== 代表作标题 ===== */
    .works-title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #333;
    }

    /* ===== 代表作 + 垂直描述（变量控制） ===== */
    .works{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;margin-top:20px}
    .works a{width:var(--work-width);font-size:var(--work-font);display:flex;flex-direction:column;border-radius:8px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.15);text-decoration:none;color:inherit}
    .works img{width:100%;height:var(--work-img-h);object-fit:cover;display:block;transition:.3s}
    .works a:hover img{transform:scale(1.05)}
    .works .desc{margin:0;padding:6px 8px;text-align:center;font-size:.75rem;color:#555;background:#fff}

    /* ===== 空白的间隙区域 ===== */
    .gap {
      height: 50px; /* 控制间隙高度 */
    }

    /* ===== 底部 ===== */
    footer{background:#89CFF0;color:#fff;padding:40px 0;text-align:center;margin-top: 20px;}
  </style>
</head>
<body>
<!-- 头部 -->
<header>
  <div class="wrap">
      <div>
        <h1>个人资料介绍</h1>
      </div>
    </div>
  </div>
</header>

<!-- 1:1 正方形头图 + 留距 -->
<div class="hero">
  <img src="哲.jpg" alt="哲白">
  <h2>哲白是只狼</h2>
  <p>哲白团队创始人、最高领导人、艺人</p>
  <p>一手引领团队发展，掌控运营与技能全局</p>
  <p>擅长创意策划、视频制作；致力于为广大观众带来优质的视频</p>
  <p style="font-size: 32px; color: #89CFF0; font-style: italic; text-decoration: underline;">
  "未来有无限可能，请大胆的走下去"
</p>
</div>

<!-- 代表作区域（已添加底部间距） -->
<div class="works-section">
  <h2 class="works-title">代表作</h2>
  <div class="works">
    <a href="https://b23.tv/1h0RMm9" target="_blank" rel="noopener">
      <img src="哲封.jpg" alt="《尖  叫  模  拟  器》">
      <p class="desc">《尖  叫  模  拟  器》</p>
    </a>
  </div>
</div>

<!-- 可选：添加一个额外的间隙 -->
<div class="gap"></div>

<!-- 底部 -->
<footer>
  <div class="wrap">
    © 2026 哲白是只狼 版权所有<br>
    海米尔（吉林）文化传播有限公司 技术支持代理制作 haimier.top域名授权<br>
    网站最终解释权归海米尔（吉林）文化传播有限公司所有
  </div>
</footer>

<script>
  // 强制图标重新加载的脚本
  document.addEventListener('DOMContentLoaded', function() {
    // 方法1: 创建新的link元素强制加载图标
    setTimeout(function() {
      var newLink = document.createElement('link');
      newLink.rel = 'icon';
      newLink.href = 'zhe.ico?v=' + new Date().getTime();
      document.head.appendChild(newLink);
    }, 100);
    
    // 方法2: 修改现有link元素的href（添加时间戳防止缓存）
    var links = document.querySelectorAll('link[rel*="icon"]');
    links.forEach(function(link) {
      var href = link.getAttribute('href');
      if (href) {
        link.href = href.split('?')[0] + '?v=' + new Date().getTime();
      }
    });
  });
</script>
</body>
</html>
