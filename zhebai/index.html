  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","PingFang SC","Microsoft YaHei",sans-serif;
      background:#f7f9fc;
      color:#333;
      line-height:1.8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== 可调变量 ===== */
    :root{
      --work-width:320px;   /* 卡片总宽 */
      --work-img-h:180px;    /* 图片高度 */
      --work-font:.875rem;  /* 整体字号 */
    }

    /* ===== 头部 ===== */
    header{
      background:#89CFF0;
      color:#fff;
      padding:25px 0;
      flex-shrink: 0;
    }
    .wrap{
      width:90%;
      max-width:1100px;
      margin:auto;
    }
    header .wrap{
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo-txt{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-txt img{
      height:64px;
    }
    h1{
      font-size:2.2rem;
      margin-bottom:10px;
      text-align: center;
    }

    /* ===== 主内容区域 - 允许自动扩展 ===== */
    main {
      flex: 1;
      width: 100%;
    }

    /* ===== 1:1 正方形头图 + 留距 ===== */
    .hero{
      text-align:center;
      margin-top:30px;
      margin-bottom:40px;
    }
    .hero img{
      width:200px;
      height:200px;
      object-fit:cover;
      margin-bottom:20px;
      border-radius: 50%;
      border: 4px solid #89CFF0;
      box-shadow: 0 4px 15px rgba(137, 207, 240, 0.3);
    }
    .hero h2 {
      color: #333;
      margin-bottom: 15px;
    }
    .hero p {
      margin-bottom: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }

    /* ===== 代表作区域 - 新增底部间距 ===== */
    .works-section {
      margin-bottom: 60px;
    }
    
    /* ===== 代表作标题 ===== */
    .works-title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #333;
    }

    /* ===== 代表作 + 垂直描述（变量控制） ===== */
    .works{
      display:flex;
      gap:20px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:20px;
    }
    .works a{
      width:var(--work-width);
      font-size:var(--work-font);
      display:flex;
      flex-direction:column;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
      text-decoration:none;
      color:inherit;
      transition: transform 0.3s ease;
    }
    .works a:hover{
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
    }
    .works img{
      width:100%;
      height:var(--work-img-h);
      object-fit:cover;
      display:block;
      transition:.3s;
    }
    .works a:hover img{
      transform:scale(1.05);
    }
    .works .desc{
      margin:0;
      padding:12px;
      text-align:center;
      font-size:.875rem;
      color:#555;
      background:#fff;
      border-top: 1px solid #eee;
      font-weight: 500;
    }

    /* ===== 返回按钮 + 间距 ===== */
    .back{
      text-align:center;
      margin-top:40px;
      margin-bottom:60px;
    }
    .back a{
      display:inline-block;
      background:#89CFF0;
      color:#fff;
      padding:12px 30px;
      border-radius:30px;
      text-decoration:none;
      font-weight:bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(137, 207, 240, 0.3);
    }
    .back a:hover{
      background:#6CB0E0;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(137, 207, 240, 0.4);
    }

    /* ===== 底部 - 固定底部 ===== */
    footer{
      background:#89CFF0;
      color:#fff;
      padding:40px 0;
      text-align:center;
      flex-shrink: 0;
      margin-top: auto;
      width: 100%;
    }
    
    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .copyright {
      font-size: 1rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .beian-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    
    .beian-link {
      color: #FBC500 !important;
      text-decoration: none !important;
      display: inline-flex;
      align-items: center;
      transition: transform 0.3s ease;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
    }
    
    .beian-link:hover {
      transform: scale(1.05);
      background-color: rgba(0, 0, 0, 0.3);
    }
    
    .beian-link img {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      vertical-align: middle;
    }

    /* ===== 名言样式 ===== */
    .quote {
      font-size: 24px;
      color: #89CFF0;
      font-style: italic;
      margin-top: 30px;
      padding: 15px 20px;
      border-left: 4px solid #89CFF0;
      background-color: rgba(137, 207, 240, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    /* ===== 响应式设计 ===== */
    @media (max-width: 768px) {
      .hero img {
        width: 150px;
        height: 150px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .hero h2 {
        font-size: 1.5rem;
      }
      
      .works a {
        width: 90%;
        max-width: 300px;
      }
      
      .beian-links {
        flex-direction: column;
        gap: 15px;
      }
      
      .quote {
        font-size: 20px;
        padding: 12px 15px;
      }
      
      .copyright {
        font-size: 0.9rem;
        padding: 0 15px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      
      .hero img {
        width: 120px;
        height: 120px;
      }
      
      .hero h2 {
        font-size: 1.3rem;
      }
      
      .works-title {
        font-size: 1.5rem;
      }
      
      .quote {
        font-size: 18px;
        padding: 10px;
      }
      
      .copyright {
        font-size: 0.85rem;
      }
    }
  </style>

<script>
  // 强制图标重新加载的脚本
  document.addEventListener('DOMContentLoaded', function() {
    // 方法1: 创建新的link元素强制加载图标
    setTimeout(function() {
      var newLink = document.createElement('link');
      newLink.rel = 'icon';
      newLink.href = 'zhe.ico?v=' + new Date().getTime();
      document.head.appendChild(newLink);
    }, 100);
    
    // 方法2: 修改现有link元素的href（添加时间戳防止缓存）
    var links = document.querySelectorAll('link[rel*="icon"]');
    links.forEach(function(link) {
      var href = link.getAttribute('href');
      if (href) {
        link.href = href.split('?')[0] + '?v=' + new Date().getTime();
      }
    });
  });
</script>
