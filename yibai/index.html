<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="icon" href="../favicon.ico">
  <meta charset="UTF-8">
  <title>一白 - 海米尔文化官方网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 预加载首屏唯一大图 -->
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/xiejieyu/haimier.top/main/一白头像.jpg" as="image">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","PingFang SC","Microsoft YaHei",sans-serif;
      background:#f7f9fc;
      color:#333;
      line-height:1.8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== 可调变量 ===== */
    :root{
      --work-width:320px;   /* 卡片总宽 */
      --work-img-h:180px;    /* 图片高度 */
      --work-font:.875rem;  /* 整体字号 */
    }

    /* ===== 头部 ===== */
    header{
      background:#D8D8D9;
      color:#fff;
      padding:25px 0;
      flex-shrink: 0;
    }
    .wrap{
      width:90%;
      max-width:1100px;
      margin:auto;
    }
    header .wrap{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .logo-txt{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-txt img{
      height:64px;
    }
    h1{
      font-size:2.2rem;
      margin-bottom:10px;
    }

    /* ===== 主内容区域 - 允许自动扩展 ===== */
    main {
      flex: 1;
      width: 100%;
    }

    /* ===== 1:1 正方形头图 + 留距 ===== */
    .hero{
      text-align:center;
      margin-top:30px;
      margin-bottom:40px;
    }
    .hero img{
      width:200px;
      height:200px;
      object-fit:cover;
      margin-bottom:20px;
      border-radius: 50%;
      border: 4px solid #D8D8D9;
      box-shadow: 0 4px 15px rgba(216, 216, 217, 0.3);
    }
    .hero h2 {
      color: #333;
      margin-bottom: 15px;
    }
    .hero h3 {
      font-size: 24px;
      color: #D8D8D9;
      margin-bottom: 20px;
    }
    .hero p {
      margin-bottom: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }

    /* ===== 代表作区域 ===== */
    .works-section {
      margin-bottom: 60px;
    }
    
    .works-title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #333;
    }

    /* ===== 代表作 + 垂直描述（变量控制） ===== */
    .works{
      display:flex;
      gap:20px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:20px;
    }
    .works a{
      width:var(--work-width);
      font-size:var(--work-font);
      display:flex;
      flex-direction:column;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
      text-decoration:none;
      color:inherit;
      transition: transform 0.3s ease;
    }
    .works a:hover{
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
    }
    .works img{
      width:100%;
      height:var(--work-img-h);
      object-fit:cover;
      display:block;
      transition:.3s;
    }
    .works a:hover img{
      transform:scale(1.05);
    }
    .works .desc{
      margin:0;
      padding:15px;
      text-align:center;
      font-size:.875rem;
      color:#555;
      background:#fff;
      border-top: 1px solid #eee;
    }

    /* ===== 返回按钮 + 间距 ===== */
    .back{
      text-align:center;
      margin-top:40px;
      margin-bottom:60px;
    }
    .back a{
      display:inline-block;
      background:#D8D8D9;
      color:#fff;
      padding:12px 30px;
      border-radius:30px;
      text-decoration:none;
      font-weight:bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(216, 216, 217, 0.3);
    }
    .back a:hover{
      background:#BABABB;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(216, 216, 217, 0.4);
    }

    /* ===== 底部 - 固定底部 ===== */
    footer{
      background:#D8D8D9;
      color:#fff;
      padding:40px 0;
      text-align:center;
      flex-shrink: 0;
      margin-top: auto;
      width: 100%;
    }
    
    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .copyright {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    
    .beian-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    
    .beian-link {
      color: #FBC500 !important;
      text-decoration: none !important;
      display: inline-flex;
      align-items: center;
      transition: transform 0.3s ease;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
    }
    
    .beian-link:hover {
      transform: scale(1.05);
      background-color: rgba(0, 0, 0, 0.3);
    }
    
    .beian-link img {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      vertical-align: middle;
    }

    /* ===== 名言样式 ===== */
    .quote {
      font-size: 24px;
      color: #D8D8D9;
      font-style: italic;
      margin-top: 30px;
      padding: 15px 20px;
      border-left: 4px solid #D8D8D9;
      background-color: rgba(216, 216, 217, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    /* ===== 暂无代表作占位样式 ===== */
    .placeholder {
      background-color: #f5f5f5;
      height: var(--work-img-h);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 1.2rem;
    }

    /* ===== 响应式设计 ===== */
    @media (max-width: 768px) {
      .hero img {
        width: 150px;
        height: 150px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .hero h2 {
        font-size: 1.5rem;
      }
      
      .hero h3 {
        font-size: 1.3rem;
      }
      
      .works a {
        width: 90%;
        max-width: 300px;
      }
      
      .beian-links {
        flex-direction: column;
        gap: 15px;
      }
      
      .quote {
        font-size: 20px;
        padding: 12px 15px;
      }
      
      .back a {
        padding: 10px 25px;
      }
      
      .placeholder {
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .logo-txt img {
        height: 50px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .hero img {
        width: 120px;
        height: 120px;
      }
      
      .hero h2 {
        font-size: 1.3rem;
      }
      
      .hero h3 {
        font-size: 1.2rem;
      }
      
      .works-title {
        font-size: 1.5rem;
      }
      
      .quote {
        font-size: 18px;
        padding: 10px;
      }
      
      .copyright {
        font-size: 0.9rem;
        padding: 0 10px;
      }
      
      .back a {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
<!-- 头部 -->
<header>
  <div class="wrap">
    <div class="logo-txt">
      <img src="../LOGO.jpg" alt="海米尔">
      <div>
        <h1>海米尔文化 人员资料介绍</h1>
      </div>
    </div>
  </div>
</header>

<main>
  <!-- 1:1 正方形头图 + 留距 -->
  <div class="hero">
    <img src="../一白头像.jpg" alt="一白">
    <h2>一白</h2>

    <p>协助部门成员创作，致力于以笔尖普画未来蓝图</p>

    <div class="quote">

  <!-- 代表作区域 -->
  <div class="works-section">

      <a href="https://haimier.top/" target="_blank" rel="noopener">

        </div>
        <p class="desc">点击查看海米尔文化官网</p>
      </a>
    </div>
  </div>

  <!-- 返回按钮 + 间距 -->
  <div class="back">
    <a href="../">← 返回主站</a>
  </div>
</main>

<!-- 底部 -->
<footer>
  <div class="wrap footer-content">
    <div class="copyright">

    </div>
    
    <div class="beian-links">
      <a class="beian-link" href="https://beian.miit.gov.cn/#/Integrated/index" target="_blank" data-v-72957a96="">

      </a>
      
      <a class="beian-link" href="https://beian.mps.gov.cn/#/query/webSearch?code=22032302000081" target="_blank" data-v-72957a96="">
        <img src="../备案图标.png" alt="备案图标">
        吉公网安备22032302000081号
      </a>
    </div>
  </div>
</footer>
</body>
</html>
