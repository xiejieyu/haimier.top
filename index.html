        *{margin:0;padding:0;box-sizing:border-box}

        header{background:#003366;color:#fff;padding:25px 0}

        .team{display:flex;gap:20px;flex-wrap:wrap}
        .card{flex:1 1 220px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);padding:20px;text-align:center}
        .card img{width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:10px}
