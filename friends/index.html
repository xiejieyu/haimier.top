<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海米尔文化彩蛋页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 70%);
        }
        
        /* 顶部标题区域 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 70%, rgba(0,0,0,0) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #FBC500;
            box-shadow: 0 0 15px rgba(251, 197, 0, 0.5);
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #FBC500;
            text-shadow: 0 0 10px rgba(251, 197, 0, 0.7);
            letter-spacing: 2px;
        }
        
        /* 主内容区域 */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            padding-top: 100px;
        }
        
        /* 滚动的人员名单 */
        .credits-roll {
            width: 85%;
            max-width: 950px;
            height: 75vh;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateIn 2s ease-out;
        }
        
        .credits-content {
            position: absolute;
            width: 100%;
            text-align: center;
            transform-origin: 50% 100%;
            animation: scrollUp 40s linear infinite;
        }
        
        /* 控制面板 - 简化版 */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid #FBC500;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-label {
            color: #FBC500;
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .speed-slider {
            width: 120px;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #FBC500;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(251, 197, 0, 0.8);
        }
        
        .speed-value {
            color: #FBC500;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }
        
        .pause-btn {
            background-color: #FBC500;
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(251, 197, 0, 0.5);
        }
        
        .pause-btn:hover {
            background-color: #ffd500;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(251, 197, 0, 0.8);
        }
        
        /* 提示信息 */
        .hint {
            position: fixed;
            bottom: 90px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 50;
        }
        
        /* 动画效果 */
        @keyframes scrollUp {
            0% {
                top: 100%;
                transform: rotateX(20deg) translateZ(0);
            }
            100% {
                top: -500%;
                transform: rotateX(25deg) translateZ(-250px);
            }
        }
        
        @keyframes rotateIn {
            0% {
                opacity: 0;
                transform: rotateX(30deg) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: rotateX(0) translateY(0);
            }
        }
        
        /* 人员名单样式 */
        .credit-title {
            font-size: 52px;
            color: #FBC500;
            margin: 40px 0;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 0 25px rgba(251, 197, 0, 0.9);
        }
        
        .credit-section {
            margin: 60px 0;
        }
        
        .credit-section h2 {
            font-size: 38px;
            color: #FBC500;
            margin-bottom: 35px;
            border-bottom: 2px solid rgba(251, 197, 0, 0.6);
            padding-bottom: 15px;
            display: inline-block;
            text-shadow: 0 0 15px rgba(251, 197, 0, 0.5);
        }
        
        .credit-person {
            font-size: 28px;
            margin: 20px 0;
            padding: 10px;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        
        .credit-person:hover {
            color: #FBC500;
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(251, 197, 0, 0.7);
        }
        
        .credit-role {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
            margin-left: 20px;
            font-weight: normal;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .logo {
                width: 40px;
                height: 40px;
            }
            
            .controls {
                flex-direction: column;
                width: 90%;
                border-radius: 25px;
                padding: 15px;
                gap: 15px;
                bottom: 20px;
            }
            
            .credit-title {
                font-size: 36px;
            }
            
            .credit-section h2 {
                font-size: 28px;
            }
            
            .credit-person {
                font-size: 22px;
            }
            
            .credit-role {
                font-size: 18px;
            }
            
            .hint {
                bottom: 160px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 顶部标题区域 -->
    <div class="header">
        <div class="logo-container">
            <!-- 这里放置LOGO图片 -->
            <img src="https://images.unsplash.com/photo-1567446537710-0e9b8d4d8c4d?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&h=200&q=80" alt="海米尔文化LOGO" class="logo" id="logoImage">
            <h1 class="title">海米尔文化彩蛋页面</h1>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="container">
        <div class="credits-roll">
            <div class="credits-content" id="creditsContent">
                <!-- 这里的内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <!-- 提示信息 -->
    <div class="hint">点击屏幕任意位置可暂停/继续播放</div>
    
    <!-- 简化控制面板 -->
    <div class="controls">
        <div class="control-group">
            <div class="control-label">滚动速度:</div>
            <div class="speed-control">
                <input type="range" class="speed-slider" id="speedControl" min="20" max="80" value="40">
                <div class="speed-value" id="speedValue">正常</div>
            </div>
        </div>
        
        <button class="pause-btn" id="pauseBtn">暂停</button>
    </div>

    <script>
        // 人员名单数据
        const creditsData = [
            { title: "海米尔文化", section: "出品方" },
            { title: "制作团队", section: "导演组", people: [
                { name: "张明", role: "总导演" },
                { name: "李芳", role: "副导演" },
                { name: "王强", role: "助理导演" },
                { name: "刘洋", role: "场记" }
            ]},
            { title: "制作团队", section: "编剧组", people: [
                { name: "刘伟", role: "首席编剧" },
                { name: "赵敏", role: "剧本顾问" },
                { name: "孙丽", role: "剧本编辑" },
                { name: "周涛", role: "对白设计" }
            ]},
            { title: "制作团队", section: "摄影组", people: [
                { name: "吴昊", role: "摄影指导" },
                { name: "郑洁", role: "主摄影师" },
                { name: "钱峰", role: "摄影助理" },
                { name: "冯雪", role: "灯光师" }
            ]},
            { title: "制作团队", section: "美术组", people: [
                { name: "陈东", role: "美术指导" },
                { name: "杨阳", role: "场景设计师" },
                { name: "朱琳", role: "道具师" },
                { name: "秦海", role: "服装设计" }
            ]},
            { title: "制作团队", section: "音乐组", people: [
                { name: "林峰", role: "音乐总监" },
                { name: "苏梅", role: "作曲" },
                { name: "黄伟", role: "音效设计" },
                { name: "白露", role: "录音师" }
            ]},
            { title: "制作团队", section: "后期制作", people: [
                { name: "陆羽", role: "剪辑指导" },
                { name: "韩冰", role: "视觉特效" },
                { name: "楚云", role: "调色师" },
                { name: "夏雨", role: "字幕设计" }
            ]},
            { title: "特别鸣谢", section: "合作伙伴", people: [
                { name: "星光传媒有限公司", role: "联合出品" },
                { name: "创意视觉工作室", role: "后期制作" },
                { name: "城市影院集团", role: "放映支持" },
                { name: "艺术基金会", role: "资金支持" }
            ]},
            { title: "特别感谢", section: "特别出演", people: [
                { name: "周华", role: "" },
                { name: "李娜", role: "" },
                { name: "王磊", role: "" },
                { name: "张薇", role: "" }
            ]},
            { title: "感谢观看", section: "", people: [
                { name: "海米尔文化全体成员", role: "" },
                { name: "献给所有支持我们的观众", role: "" },
                { name: "谨以此片献给每一位追梦人", role: "" }
            ]}
        ];
        
        // DOM元素
        const creditsContent = document.getElementById('creditsContent');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedControl = document.getElementById('speedControl');
        const speedValue = document.getElementById('speedValue');
        const starsContainer = document.getElementById('stars');
        
        // 控制状态
        let isPaused = false;
        let animationSpeed = 40; // 默认速度值
        
        // 初始化页面
        function initPage() {
            // 生成人员名单
            renderCredits();
            
            // 创建星空背景
            createStars();
            
            // 设置事件监听器
            pauseBtn.addEventListener('click', togglePause);
            speedControl.addEventListener('input', updateSpeed);
            
            // 点击屏幕暂停/继续
            document.body.addEventListener('click', function(e) {
                // 如果点击的不是控制面板
                if (!e.target.closest('.controls')) {
                    togglePause();
                }
            });
            
            // 初始速度显示
            updateSpeedDisplay();
        }
        
        // 渲染人员名单
        function renderCredits() {
            let html = '';
            
            // 添加主标题
            html += `<div class="credit-title">${creditsData[0].title}</div>`;
            
            // 添加各个部分
            for (let i = 1; i < creditsData.length; i++) {
                const section = creditsData[i];
                
                html += `<div class="credit-section">`;
                if (section.section) {
                    html += `<h2>${section.section}</h2>`;
                }
                
                if (section.people) {
                    section.people.forEach(person => {
                        html += `<div class="credit-person">${person.name}`;
                        if (person.role) {
                            html += `<span class="credit-role">${person.name === "海米尔文化全体成员" ? "" : " - "}${person.role}</span>`;
                        }
                        html += `</div>`;
                    });
                }
                
                html += `</div>`;
            }
            
            // 添加结束语
            html += `<div class="credit-title" style="margin-top: 100px;">THE END</div>`;
            html += `<div class="credit-section" style="margin-top: 120px; margin-bottom: 150px;">
                        <div class="credit-person">© 2023 海米尔文化传媒有限公司 版权所有</div>
                    </div>`;
            
            creditsContent.innerHTML = html;
            
            // 设置初始动画
            creditsContent.style.animation = `scrollUp ${animationSpeed}s linear infinite`;
        }
        
        // 创建星空背景
        function createStars() {
            // 创建200颗星星
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小和位置
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // 随机透明度
                star.style.opacity = Math.random() * 0.7 + 0.3;
                
                starsContainer.appendChild(star);
                
                // 为部分星星添加闪烁动画
                if (Math.random() > 0.7) {
                    star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite alternate`;
                }
            }
            
            // 添加闪烁动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    0% { opacity: 0.3; }
                    100% { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 切换暂停状态
        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                creditsContent.style.animationPlayState = 'paused';
                pauseBtn.textContent = '继续';
                pauseBtn.style.backgroundColor = '#4CAF50';
            } else {
                creditsContent.style.animationPlayState = 'running';
                pauseBtn.textContent = '暂停';
                pauseBtn.style.backgroundColor = '#FBC500';
            }
        }
        
        // 更新滚动速度
        function updateSpeed() {
            animationSpeed = 80 - parseInt(speedControl.value) + 20; // 反转值，使滑块向右时速度更快
            creditsContent.style.animationDuration = `${animationSpeed}s`;
            updateSpeedDisplay();
        }
        
        // 更新速度显示
        function updateSpeedDisplay() {
            const sliderValue = parseInt(speedControl.value);
            if (sliderValue <= 30) {
                speedValue.textContent = '快速';
            } else if (sliderValue <= 50) {
                speedValue.textContent = '正常';
            } else {
                speedValue.textContent = '慢速';
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
        
        // 允许用户更改LOGO
        document.getElementById('logoImage').addEventListener('click', function() {
            const newLogoUrl = prompt('请输入新LOGO的图片URL:', this.src);
            if (newLogoUrl) {
                this.src = newLogoUrl;
            }
        });
    </script>
</body>
</html>
