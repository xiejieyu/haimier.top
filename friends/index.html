<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海米尔文化彩蛋页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 70%);
        }
        
        /* 修复的头图区域 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 70%, rgba(0,0,0,0) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #FBC500;
            box-shadow: 0 0 15px rgba(251, 197, 0, 0.5);
            background-color: #333;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #FBC500;
            text-shadow: 0 0 10px rgba(251, 197, 0, 0.7);
            letter-spacing: 2px;
        }
        
        /* 移除或修正原有的.wrap和.方形logo-txt样式 */
        .wrap {
            /* 如果不需要.wrap容器，可以移除这个样式 */
            display: none;
        }
        
        /* 主内容区域 */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            perspective: 1000px;
            overflow: hidden;
            position: relative;
        }
        
        /* 滚动的人员名单 */
        .credits-roll {
            width: 85%;
            max-width: 950px;
            height: 100vh;
            position: relative;
            transform-style: preserve-3d;
            margin-top: 100px;
            overflow: hidden;
        }
        
        .credits-content {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 100vh;
            transform-origin: 50% 100%;
            transform: rotateX(25deg);
            animation: scrollUp 60s linear infinite;
        }
        
        /* 控制面板 - 简化版 */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid #FBC500;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-label {
            color: #FBC500;
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .speed-slider {
            width: 120px;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #FBC500;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(251, 197, 0, 0.8);
        }
        
        .speed-value {
            color: #FBC500;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }
        
        .pause-btn {
            background-color: #FBC500;
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(251, 197, 0, 0.5);
        }
        
        .pause-btn:hover {
            background-color: #ffd500;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(251, 197, 0, 0.8);
        }
        
        /* 提示信息 */
        .hint {
            position: fixed;
            bottom: 90px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 50;
        }
        
        /* 修复的动画效果 - 关键修改 */
        @keyframes scrollUp {
            0% {
                top: 100vh;
            }
            100% {
                top: -4500px; /* 调整为具体的像素值 */
            }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        /* 文本样式 */
        .credit-title {
            font-size: 42px;
            color: #FBC500;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(251, 197, 0, 0.8);
        }
        
        .company-name {
            font-size: 36px;
            color: #FBC500;
            margin: 40px 0;
            font-weight: bold;
        }
        
        .copyright {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
            margin: 30px 0;
        }
        
        .timeline {
            font-size: 26px;
            color: #FBC500;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .year-item {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.9);
            margin: 15px 0;
        }
        
        .reflection {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .quote {
            font-size: 28px;
            color: #FBC500;
            margin: 30px 0;
            font-style: italic;
            padding: 15px;
            border-left: 4px solid #FBC500;
            text-align: left;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .friends-title {
            font-size: 32px;
            color: #FBC500;
            margin: 40px 0 20px 0;
            border-bottom: 2px solid rgba(251, 197, 0, 0.6);
            padding-bottom: 10px;
            display: inline-block;
        }
        
        .friends-list {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.9);
            margin: 20px 0;
            line-height: 1.8;
        }
        
        .friend-name {
            display: inline-block;
            margin: 0 8px;
            padding: 3px 8px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .friend-name:hover {
            background-color: rgba(251, 197, 0, 0.2);
            color: #FBC500;
            transform: translateY(-3px);
        }
        
        .note {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            margin: 25px 0;
            font-style: italic;
            line-height: 1.6;
        }
        
        .email {
            font-size: 22px;
            color: #FBC500;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .final-name {
            font-size: 58px;
            color: #FBC500;
            margin: 60px 0 150px 0;
            text-shadow: 0 0 30px rgba(251, 197, 0, 0.9);
            font-weight: bold;
            letter-spacing: 5px;
            animation: pulse 2s infinite alternate;
        }
        
        /* 备案链接样式 - 新增 */
        .beian-links {
            margin: 30px 0 100px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            font-size: 16px;
        }
        
        .beian-link {
            color: #FBC500 !important;
            text-decoration: none !important;
            display: inline-flex;
            align-items: center;
            transition: transform 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(251, 197, 0, 0.3);
        }
        
        .beian-link:hover {
            transform: scale(1.05);
            border-color: #FBC500;
            box-shadow: 0 0 15px rgba(251, 197, 0, 0.3);
        }
        
        .beian-link img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .copyright-info {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            margin: 25px 0 15px 0;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 0 0 20px rgba(251, 197, 0, 0.7);
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 40px rgba(251, 197, 0, 1);
                transform: scale(1.05);
            }
        }
        
        .section-divider {
            height: 2px;
            width: 80%;
            background: linear-gradient(to right, transparent, #FBC500, transparent);
            margin: 40px auto;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .logo {
                width: 40px;
                height: 40px;
            }
            
            .controls {
                flex-direction: column;
                width: 90%;
                border-radius: 25px;
                padding: 15px;
                gap: 15px;
                bottom: 20px;
            }
            
            .company-name {
                font-size: 28px;
            }
            
            .credit-title {
                font-size: 32px;
            }
            
            .timeline {
                font-size: 22px;
            }
            
            .year-item {
                font-size: 20px;
            }
            
            .reflection {
                font-size: 20px;
            }
            
            .quote {
                font-size: 22px;
            }
            
            .friends-title {
                font-size: 26px;
            }
            
            .friends-list {
                font-size: 18px;
            }
            
            .final-name {
                font-size: 42px;
                margin-bottom: 200px;
            }
            
            .hint {
                bottom: 160px;
                font-size: 12px;
            }
            
            .credits-roll {
                width: 95%;
                margin-top: 80px;
            }
            
            .credits-content {
                transform: rotateX(20deg);
            }
            
            /* 响应式备案链接 */
            .beian-links {
                margin: 20px 0 120px 0;
            }
            
            .beian-link {
                padding: 6px 12px;
                font-size: 14px;
            }
            
            .copyright-info {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 修复的头图区域 -->
    <div class="header">
        <div class="logo-container">

    <!-- 主内容区域 -->

    <div class="controls">
        <div class="control-group">
            <div class="control-label">滚动速度:</div>

        <button class="pause-btn" id="pauseBtn">暂停</button>

        // DOM元素
        const creditsContent = document.getElementById('creditsContent');
        const pauseBtn = document.getElementById('pauseBtn');

        // 控制状态

            // 创建星空背景

            // 设置事件监听器
            pauseBtn.addEventListener('click', togglePause);
            speedControl.addEventListener('input', updateSpeed);
            
            // 点击屏幕暂停/继续
            document.body.addEventListener('click', function(e) {
                if (!e.target.closest('.controls')) {
                    togglePause();
                }
            });
            
            // 初始速度显示
            updateSpeedDisplay();
            
            // 初始动画设置
            resetAnimation();
        }

        // 创建星空背景
        function createStars() {
            // 创建200颗星星
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小和位置
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // 随机透明度
                star.style.opacity = Math.random() * 0.7 + 0.3;
                
                starsContainer.appendChild(star);
                
                // 为部分星星添加闪烁动画
                if (Math.random() > 0.7) {
                    star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite alternate`;
                }
            }
        }
        
        // 重置动画
        function resetAnimation() {
            // 移除现有动画
            creditsContent.style.animation = 'none';
            
            // 强制重绘
            void creditsContent.offsetWidth;
            
            // 重新应用动画
            creditsContent.style.animation = `scrollUp ${animationSpeed}s linear infinite`;
            creditsContent.style.animationPlayState = 'running';
            
            // 确保从屏幕底部开始
            creditsContent.style.top = '100vh';
        }
        
        // 切换暂停状态
        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                creditsContent.style.animationPlayState = 'paused';
                pauseBtn.textContent = '继续';
                pauseBtn.style.backgroundColor = '#4CAF50';
            } else {
                creditsContent.style.animationPlayState = 'running';
                pauseBtn.textContent = '暂停';
                pauseBtn.style.backgroundColor = '#FBC500';
            }
        }
        
        // 更新滚动速度
        function updateSpeed() {
            // 获取滑块值（30-120）
            const sliderValue = parseInt(speedControl.value);
            
            // 滑块向左（值小） = 速度快（动画时间短）
            // 滑块向右（值大） = 速度慢（动画时间长）
            animationSpeed = sliderValue;
            
            // 更新动画持续时间
            creditsContent.style.animationDuration = `${animationSpeed}s`;
            
            // 更新速度显示
            updateSpeedDisplay();
        }
        
        // 更新速度显示
        function updateSpeedDisplay() {
            const sliderValue = parseInt(speedControl.value);
            if (sliderValue <= 50) {
                speedValue.textContent = '快速';
            } else if (sliderValue <= 80) {
                speedValue.textContent = '正常';
            } else {
                speedValue.textContent = '慢速';
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
        
        // 允许用户更改LOGO
        logoImage.addEventListener('click', function() {
            const newLogoUrl = prompt('请输入新LOGO的图片URL:');
            if (newLogoUrl) {
                const img = new Image();
                img.onload = function() {
                    logoImage.src = newLogoUrl;
                };
                img.onerror = function() {
                    alert('图片加载失败，请检查URL是否正确');
                };
                img.src = newLogoUrl;
            }
        });
    </script>
</body>
</html>
